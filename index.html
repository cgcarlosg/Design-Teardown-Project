<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Teardown</title>
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <ul>
            <li class="logo"><img src="assets/logo.png" alt="logo" class="logo-img"></li>
            <li class="link-item"><a href="#">Articles</a></li>
            <li class="link-item"><a href="#">Guides</a></li>
            <li class="link-item"><a href="#">Books</a></li>
            <li class="link-item"><a href="#">Events</a></li>
            <li class="link-item-member"><a href="#">Membership</a></li>
            <li class="link-item-btn"><button class="nav-button">More<img src="assets/cat.png" alt="cat" class="cat"></button></li>
            <li class="li-search"><img src="assets/lupa.png" alt="lup" class="lup"><input type="text" class="search"></li>
        </ul>
    </header>

    <main>
        <div class="first-title"></div>
        <div class="second-title"></div>
        <div class="second-button"> 
            <img src="assets/circle.jpg" alt="circle" class="circle"> 
            <button class="btn-scnd"></button>
        </div>

        <article class="Iris">
            <div class="first-article-content">
                <img src="assets/iris-lj-200.jpg" alt="iris-photo" class="iris-photo">
                <div class="title-iris"></div>
            </div>
            <div class="description-iris"></div>
            <div class="description-iris-two"></div>
            <div class="description-iris-three"></div>
            <div class="description-iris-four"></div>
            <div class="description-iris-five"></div>
            <div class="description-iris-six"></div>
        </article>

        <article class="Kelvin">
            <div class="second-article-content">
                <img src="assets/kelvin-omereshone-200.jpg" alt="kelvin-photo" class="kelvin-photo">
                <div class="title-kelvin"></div>
            </div>
            <div class="description-kelvin"></div>
            <div class="description-kelvin-two"></div>
            <div class="description-kelvin-three"></div>
            <div class="description-kelvin-four"></div>
            <div class="description-kelvin-five"></div>
            <div class="description-kelvin-six"></div>
        </article>

        <article class="Chidi">
            <div class="third-article-content">
                <img src="assets/chidi-orji-200.jpg" alt="chidi-photo" class="chidi-photo">
                <div class="title-chidi"></div>
            </div>
            <div class="description-chidi"></div>
            <div class="description-chidi-two"></div>
            <div class="description-chidi-three"></div>
            <div class="description-chidi-four"></div>
            <div class="description-chidi-five"></div>
            <div class="description-chidi-six"></div>
            <div class="description-chidi-seven"></div>
        </article>

        <article class="Zara">
            <div class="fourth-article-content">
                <img src="assets/zara-cooper-200.jpg" alt="zara-photo" class="zara-photo">
                <div class="title-zara"></div>
            </div>
            <div class="description-zara"></div>
            <div class="description-zara-two"></div>
            <div class="description-zara-three"></div>
            <div class="description-zara-four"></div>
            <div class="description-zara-five"></div>
            <div class="description-zara-six"></div>
            <div class="description-zara-seven"></div>
        </article>

        <div class="article-left"></div>

        <article class="article-center">
              <div class="description-ac"></div>
              <div class="description-ac-two"></div>
              <div class="description-ac-three"></div>
              <div class="description-ac-four"></div>
              <div class="description-ac-five"></div>
              <div class="description-ac-six"></div>
              <button class="btn-art-center"><div class="inside-btn-art-center"></div></button>
              
        </article>

        <div class="article-right">
            <img src="https://www.smashingmagazine.com/images/smashing-cat/cat-firechat.svg" alt="big-pet" class="big-pet">
        </div>
    </main>
    
</body>
</html>
